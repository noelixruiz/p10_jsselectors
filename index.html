<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p10_jsselectors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".grande").click(function(){
                $(".grande").hide();
            });
            $(".peque単o").click(function(){
                $(".grande").show();
            });
        });
    </script>
    <style>
        .grande{
            position: absolute;
            top: 0;
             height: auto;
             width: 70%;
         }
         #gran{
             width: 15%;
             height: auto;
         }
         .peque単o{
             width: 100%;
             height: auto;
         }
         #peque{
             width: 70%;
             height: auto;
         }
    </style>
</head>
<body>
    <div id="peque">
    <img class="peque単o" src="img/peque単a.jpg" alt="">
    </div>
    <div id="gran">
    <img class="grande" src="img/grande.jpg" alt="">
    </div>
</body>
</html>
